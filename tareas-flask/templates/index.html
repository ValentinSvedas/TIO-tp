{% extends 'base.html' %}

{% block head %}
<title>Lista</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Lista Tareas</h1>

    <table>
        <tr>
            <th>Tarea</th>
            <th>AÃ±adido</th>
            <th>Acciones</th>
        </tr>
        {%  for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Borrar</a>
                    <br>
                    <a href="/update/{{task.id}}">Actualizar</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Agregar Tarea">
    </form>
</div>
{% endblock %}
